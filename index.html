<!DOCTYPE html>
<html>
    <head>
        <title>16x2 LCD Character Creator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <h1 class="header">16x2 LCD Character Creator</h1>
            <p style="color: darkgray;">Mouse controls: Left click - draw; Right click - erase. </p>
        </div>
        <div class="container">
                <img src="16x2_lcd.svg" class="lcd-image">
                <table id="grid-container" class="grid-container"> </table>

                <script src="script.js"></script>
        </div>
        <button id="readWriteRadioBtn">R/W</button>
    </body>
</html>
